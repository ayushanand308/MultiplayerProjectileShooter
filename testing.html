<!DOCTYPE html>
<html>

<head>
    <title>08-Rock Paper Scissors Using objects</title>
</head>

<body>
    <p>Rock Paper Scissors</p>

    <button onclick="
      playGame('rock');
      ">Rock</button>

    <button onclick="
      playGame('paper');
      ">Paper</button>

    <button onclick="
        playGame('scissors');
      ">Scissors</button>

    <button onclick="
        score.Wins=0; score.Losses=0; score.Ties=0;
        alert('Scores are reset');
        localStorage.removeItem('score');
      ">Reset Score</button>

    <script>
        let score;
        if (localStorage) {
            let myscore = localStorage.getItem('score');
            score = myscore ? JSON.parse(myscore) : { Wins: 0, Losses: 0, Ties: 0 };
        } else {
            score = { Wins: 0, Losses: 0, Ties: 0 };
        }

        function playGame(myMove) {
            let computerMove = computerMoveGenerator();

            let result = '';
            if (myMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You lose.';
                } else if (computerMove === 'paper') {
                    result = 'You win.';
                } else if (computerMove === 'scissors') {
                    result = 'Tie.';
                }
            }
            else if (myMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You win.';
                } else if (computerMove === 'paper') {
                    result = 'Tie.';
                } else if (computerMove === 'scissors') {
                    result = 'You lose.';
                }
            }
            else {
                if (computerMove === 'rock') {
                    result = 'Tie.';
                } else if (computerMove === 'paper') {
                    result = 'You lose.';
                } else if (computerMove === 'scissors') {
                    result = 'You win.';
                }
            }
            if (result === 'Tie.')
                score.Ties++;
            if (result === 'You lose.')
                score.Losses++;
            if (result === 'You win.')
                score.Wins++;
            
            localStorage.setItem('score', JSON.stringify(score));
            alert(`You picked ${myMove}. Computer picked ${computerMove}. ${result} \nWins : ${score.Wins} Losses : ${score.Losses} Ties : ${score.Ties}`);
        }

        function computerMoveGenerator() {
            const randomNumber = Math.random();
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                return 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                return 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                return 'scissors';
            }
        }

    </script>
</body>

</html>
